<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="halaman">
        <h2>Daftar</h2>

        <form id="formRegister">
            <label>Nama :</label>
            <input type="text" id="masukNama" placeholder="Masukkan nama kamu">
        
            <label>Email :</label>
            <input type="text" id="masukEmail" placeholder="Masukkan email kamu">

            <label>Password :</label>
            <input type="password" id="masukPassword" placeholder="Masukkan password kamu">

            <button class="btn" type="submit">Daftar</button>
        </form>

        <p id="loginError" class="error"></p>

        <script src="script.js"></script>
    </div>
</body>
</html>
