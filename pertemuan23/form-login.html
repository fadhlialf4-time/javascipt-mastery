<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="halaman">
      <h2>Login</h2>

        <form id="formLogin">
            <label>Email :</label>
            <input type="text" id="loginEmail" placeholder="Masukkan email kamu">
    
            <label>Password :</label>
            <input type="password" id="loginPassword" placeholder="Masukkan password kamu">
    
            <button class="btn" type="submit">Masuk</button>
        </form>

        <p id="loginError" class="error"></p>
        
        <p>Belum punya akun? 
            <a href="form-register.html">Daftar disini</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
